    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Todo</h1>
        <h4>Add to your todo list!</h4>
    </div>
    <div class="top-bar">
        <input type="text" id="task-input">
        <button class='button enter'>
            ADD
        </button>
        <button class='button complete'>
            REMOVE COMPLETED TASKS
        </button>
        <button class='button nukem'>
            REMOVE ALL
        </button>
    </div>
